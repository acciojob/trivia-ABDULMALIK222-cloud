<!DOCTYPE html>
<html>
<head>
    <title>Quiz Question</title>
</head>
<body>

    <h2>Quiz Question</h2>
    <p><strong>What is the capital of India?</strong></p>
    
    <!-- Radio buttons for options -->
    <input type="radio" id="newdelhi" name="capital" value="New Delhi">
    <label for="newdelhi">New Delhi</label><br>

    <input type="radio" id="mumbai" name="capital" value="Mumbai">
    <label for="mumbai">Mumbai</label><br>

    <!-- Blockquote with styling -->
    <blockquote>
        "New Delhi is the capital of India and an administrative district of NCT Delhi." - <a href="https://en.wikipedia.org/wiki/New_Delhi" target="_blank">Wikipedia</a>
    </blockquote>

</body>
</html>
